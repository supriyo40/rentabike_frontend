<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Bike Rentals</h1>
                    <p>Rent a bike for your errands â€“ <br> Convenient, affordable, and ready when you need it!</p>
                </div>
                <a href="about.html" class="about-btn">About Us</a>
            </div>
        </header>

        <div class="bike-list" id="bikeList">
            <!-- Bikes will be loaded here by JavaScript -->
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2>Admin Panel</h2>
            <div class="admin-controls">
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <button onclick="toggleAdminMode()">Login</button>
            </div>
            <div class="status-controls" id="statusControls" style="display: none;">
                <h3>Update Bike Status</h3>
                <select id="bikeSelect">
                    <!-- Options will be added by JavaScript -->
                </select>
                <select id="statusSelect">
                    <option value="available">Available</option>
                    <option value="pending">Pending</option>
                    <option value="rented">Rented</option>
                </select>
                <button onclick="updateBikeStatus()">Update Status</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
